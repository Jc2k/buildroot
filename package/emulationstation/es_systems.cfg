    <joinCommand>/usr/bin/retroarch -L /usr/lib/libretro/libretro_gambatte.so --config /etc/retroarch/retroarch.cfg --appendconfig /etc/retroarch/gb.cfg %ROM%</joinCommand>
    <platform>gb</platform>
    <theme>gb</theme>
  </system>
