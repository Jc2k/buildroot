<?xml version="1.0"?>
<systemList>
  <system>
    <name>megadrive</name>
    <fullname>Sega Mega Drive</fullname>
    <path>/var/data/roms/megadrive</path>
    <extension>.smd .bin .gen .md .sg .zip .SMD .BIN .GEN .MD .SG .ZIP</extension>
    <command>/usr/bin/retroarch -L /usr/lib/libretro/libretro_picodrive.so --config /etc/retroarch/retroarch.cfg --appendconfig /etc/retroarch/megadrive.cfg %ROM%</command>
    <hostCommand>/usr/bin/retroarch -L /usr/lib/libretro/libretro_picodrive.so --config /etc/retroarch/retroarch.cfg --appendconfig /etc/retroarch/megadrive.cfg --host %ROM%</hostCommand>
    <joinCommand>/usr/bin/retroarch -L /usr/lib/libretro/libretro_picodrive.so --config /etc/retroarch/retroarch.cfg --appendconfig /etc/retroarch/megadrive.cfg -C %PEER% %ROM%</joinCommand>
    <platform>megadrive</platform>
    <theme>megadrive</theme>
  </system>
  <system>
    <name>gb</name>
    <fullname>Game Boy</fullname>
    <path>/var/data/roms/gb</path>
